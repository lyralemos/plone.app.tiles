[buildout]
extends =
    https://raw.githubusercontent.com/collective/buildout.plonetest/plone-5.2.x/test-5.2.x.cfg
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/qa.cfg
    base.cfg

extensions = mr.developer
auto-checkout =
    plone.app.drafts
    plone.subrequest

[sources]
plone.app.drafts = git git://github.com/plone/plone.app.drafts.git branch=py3plone52
plone.subrequest = git git://github.com/plone/plone.subrequest.git branch=master

[versions]
setuptools =
zc.buildout =
coverage = >=3.7
plone.app.drafts =
plone.behavior = >=1.1
plone.subrequest =
plone.tiles = >=2.2.0

