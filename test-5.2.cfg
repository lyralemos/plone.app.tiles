[buildout]
extends =
    https://raw.githubusercontent.com/collective/buildout.plonetest/plone-5.2.x/test-5.2.x.cfg
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/qa.cfg

parts +=
    createcoverage

extensions = mr.developer
auto-checkout =
    plone.jsonserializer
    plone.subrequest
    plone.app.tiles
    plone.tiles

[sources]
plone.app.tiles =      git git://github.com/plone/plone.app.tiles.git branch=master
plone.jsonserializer = git git://github.com/plone/plone.jsonserializer.git
plone.subrequest =     git git://github.com/plone/plone.subrequest.git
plone.tiles =          git git://github.com/plone/plone.tiles.git branch=master

[versions]
setuptools =
zc.buildout =
coverage = >=3.7
plone.behavior = >=1.1
plone.app.blocks =
plone.app.tiles =

